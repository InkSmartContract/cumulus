[package]
name = "statemint-it"
version = "1.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
description = "Statemint parachain runtime integration tests with xcm-emulator"

[dependencies]
codec = { package = "parity-scale-codec", version = "3.4.0", default-features = false }

# Substrate
sp-runtime = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
frame-support = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
frame-system = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
sp-core = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
sp-weights = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
pallet-balances = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
pallet-assets = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }

# Polkadot
polkadot-core-primitives = { default-features = false, git = "https://github.com/paritytech/polkadot", branch = "rh-async-backing-feature-while-frozen" }
polkadot-parachain = { default-features = false, git = "https://github.com/paritytech/polkadot", branch = "rh-async-backing-feature-while-frozen" }
polkadot-runtime-parachains = { git = "https://github.com/paritytech/polkadot", branch = "rh-async-backing-feature-while-frozen" }
polkadot-runtime = { git = "https://github.com/paritytech/polkadot", branch = "rh-async-backing-feature-while-frozen" }
xcm = { default-features = false, git = "https://github.com/paritytech/polkadot", branch = "rh-async-backing-feature-while-frozen" }
xcm-executor = { default-features = false, git = "https://github.com/paritytech/polkadot", branch = "rh-async-backing-feature-while-frozen" }
pallet-xcm = { default-features = false, git = "https://github.com/paritytech/polkadot", branch = "rh-async-backing-feature-while-frozen" }

# Cumulus
parachains-common = { path = "../../../../common" }
penpal-runtime = { path = "../../../../runtimes/testing/penpal" }
statemint-runtime = { path = "../../../../runtimes/assets/statemint" }

# Local
xcm-emulator = { default-features = false, path = "../../../../../xcm/xcm-emulator" }
integration-tests-common = { default-features = false, path = "../../common" }
